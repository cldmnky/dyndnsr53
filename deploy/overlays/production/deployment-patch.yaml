apiVersion: apps/v1
kind: Deployment
metadata:
  name: dyndnsr53
spec:
  replicas: 1  # Reduced replicas due to cluster resource constraints
  template:
    spec:
      containers:
      - name: dyndnsr53
        args:
        - serve
        - --provider=route53
        - --zone-id=$(ZONE_ID)
        - --listen=:8080
        env:
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - dyndnsr53
              topologyKey: kubernetes.io/hostname